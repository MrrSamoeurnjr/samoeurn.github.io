<div class="course">
    <div class="container">
        <a href="" class="edit-arrowright"><i class="bi bi-arrow-left"></i></a>
        <h1 class="text-center">All Course</h1>
        <div class="row mt-5">
            <div class="col-lg-3" *ngFor="let cs of course">
                <div class="box">
                    <img src="{{cs.image}}">
                    <h3>{{cs.name}}</h3>
                    <p>{{cs.description}}</p>
                    <button class="btn btn-primary btn-sm">Watch now</button>
                </div>
            </div>
        </div>
    </div>
</div>
